<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    </main>
        <header>Guessing Game</header>
            <h3>Instructions to Play</h3>
            <p>Type a guess between 1 and 20 in the box and hit the button. You have four tries to guess correctly or it's game over.</p>
            <img src="https://ecdn.teacherspayteachers.com/thumbitem/ESL-Categories-Guessing-Game-Activity-Great-as-Time-Filler--4549448-1568778172/original-4549448-1.jpg">

            <div>
            <input id='enter-guess' type="number" min='1' max='20'>
            <button id="game-button">Guess</button>
            </div>


            <div>
                Guesses Left:<span id="guess-count"></span>
            </div>
            <div id="win-result">

                <p>Congratulations! You guessed the number!</p>

            </div>
            <div id="lose-result">

                <p>Sorry, You ran out of guesses. Better luck next time.</p>

            </div>
    <main>

    <script type="module" src="app.js"></script>
</body>

</html>
